get:
  summary: 프로덕트 페이지 속 향수 상세정보를 가져옵니다.
  responses:
    200:
      description: 요청 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: number
                example: 200
              data:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      description: perfume의 id
                      type: number
                    perfume_name:
                      description: perfume의 이름
                      type: string
                    brand:
                      description: perfume의 브랜드
                    capacity:
                      description: perfume의 용량
                    price:
                      description: perfume의 가격
                    vitality:
                      description: perfume의 지속력
                example:
                  - id: 1
                    name: BTS
                    profileImage: https://img0.yna.co.kr/etc/inner/EN/2021/06/16/AEN20210616005400315_01_i_P2.jpg
                    logo: https://1000logos.net/wp-content/uploads/2018/03/BTS_Logo.png
                  - id: 2
                    name: Black Pink
                    profileImage: https://img.koreatimes.co.kr/upload/newsV2/images/202006/e6957dd9e7254ed8b0f9d17be863eaad.jpg/dims/resize/740/optimize
                    logo: https://www.findatamall.or.kr/fsec/dataProd/generalDataProdDetail.do?cmnx=44&goods_id=26e8525c-aefd-11eb-9f58-f220ef21bb88
    400:
      $ref: '../openapi.yaml#/components/responses/BadRequest'
    500:
      $ref: '../openapi.yaml#/components/responses/InternalServerError'             